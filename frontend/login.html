<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>ImmoBIT</title>
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="img/favicon.ico" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic&subset=latin,cyrillic-ext,greek-ext,greek,vietnamese,latin-ext,cyrillic' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/index.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://javascript.homeinfo.de/his/his.js"></script>
		<script src="https://javascript.homeinfo.de/his/session.js"></script>
		<script src="js/login.js" type="text/javascript"></script>
	</head>
	<body style="background-color:transparent;">
		<div class='loader' id='pageloader' style='display:none'></div>
		<div id="page">
			<div class="container" id="container_style" style="display:none">
				<div class="form-signin" id="form_custom_style">
					<img src="img/homeinfologo_index.png">
					<br>
					<label><h2 class="form-signin-heading"><b>ImmoBIT</b></h2></label><br>
					<input type="text" class="form-control" name="username" id="username" placeholder="Benutzername" autofocus>
					<input type="password" class="form-control" name="password" id="password" placeholder="Passwort">
					<div class="alert alert-danger" id="warning" role="alert" style="margin-top:5px; margin-bottom:5px;"></div>
					<button class="btn btn-lg btn-primary btn-block" type="submit" name="login" id="login" style="margin-top:5px;" >Anmelden</button>
					<br>
					<p id="forgot_text"><a href="https://www.homeinfo.de/#kontakt" target="_blank">Sie können nicht auf Ihr Konto zugreifen?</a></p>
					<br><br>
					<p class="text-muted credit" id="homeinfo_details">Umsetzung <a href="http://www.homeinfo.de" target="_blank">HOMEINFO GmbH</a></p>
					<i class="fa fa-html5" id="index_small_icons"></i>
					<i class="fa fa-css3" id="index_small_icons"></i>
					<i class="fa fa-windows" id="index_small_icons"></i>
					<i class="fa fa-linux" id="index_small_icons"></i>
					<i class="fa fa-apple" id="index_small_icons"></i>
					<i class="fa fa-android" id="index_small_icons"></i>
				</div>
			</div>
		</div>
